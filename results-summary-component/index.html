<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <p class="left-side-title">Your Result</p>
        <div class="circle">
          <p class="number">76</p>
          <p class="per-cent">of 100</p>
        </div>
        <p class="degree">Great</p>
        <p class="note">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right-side">
        <p class="right-side-title">Summary</p>
        <div class="list">
          <div class="item">
            <img src="assets/images/icon-reaction.svg" alt="" />
            <p class="item-title">Reaction</p>
            <p><strong>80</strong> / 100</p>
          </div>
          <div class="item">
            <img src="assets/images/icon-memory.svg" alt="" />
            <p class="item-title">Memory</p>
            <p><strong>92</strong> / 100</p>
          </div>
          <div class="item">
            <img src="assets/images/icon-verbal.svg" alt="" />
            <p class="item-title">Verbal</p>
            <p><strong>61</strong> / 100</p>
          </div>
          <div class="item">
            <img src="assets/images/icon-visual.svg" alt="" />
            <p class="item-title">Visual</p>
            <p><strong>72</strong> / 100</p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
